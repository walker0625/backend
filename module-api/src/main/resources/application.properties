spring.application.name=module-api

server.error.include-exception=true 
server.error.include-stacktrace=always

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=false
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
logging.level.org.hibernate.SQL=debug
# Spring Security AutoConfiguration off -> for adapt CustomConfiguration(Some build is adapted AutoConfiguration)
spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

logging.level.org.springframework.security = DEBUG

spring.devtools.livereload.enabled=true

